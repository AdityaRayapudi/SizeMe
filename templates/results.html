<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation</title>
    <link rel="stylesheet" href="../static/css/demostyle.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../static/images/logo.svg" alt="SizeMe Logo" class="logo-img">
                FitMe
            </div>
            <nav>
                <a href="/">
                    <img src="../static/images/home.svg" alt="home Icon" class="nav-icon">
                    Home
                </a>
                <a href="/demo/">
                    <img src="../static/images/launch.svg" alt="Demo Icon" class="nav-icon">
                    Demo
                </a>
            </nav>
            <a href="https://github.com/AdityaRayapudi/SizeMe" target="_blank" class="github-link">
                <img src="../static/images/github.svg" alt="GitHub Icon" class="nav-icon">
                GitHub
            </a>
        </div>
    </header>

    <main method="POST">
        <h2>Predicted Measurements</h2>
        <p>Chest Width: {{data[4]}}</p>
        <p>Shoulder Width: {{data[0]}}</p>
        <p>Waist: {{data[5]}}</p>
        <p>Shoulder To Waist: {{data[2]}}</p>
        <p>Arm Length: {{data[1]}}</p>
    </main>
</body>
